<h2 mat-dialog-title>Editar Nota</h2>
<mat-dialog-content>
  <form #editNoteForm="ngForm">
    <!-- Campo para editar el título -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput type="text" [(ngModel)]="noteModel.title" name="title" required />
    </mat-form-field>

    <!-- Campo para editar el contenido -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contenido</mat-label>
      <textarea matInput [(ngModel)]="noteModel.content" name="content" rows="5" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelUpdate()">Cancelar</button>
  <button mat-button color="primary" [disabled]="!editNoteForm.valid" (click)="updateNote()">Guardar</button>
</mat-dialog-actions>
