<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="userModel.username" name="username" required/>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="userModel.password" name="password" required/>
      </mat-form-field>
    </div>

    <!-- <div mat-form-actions class="form-actions"> -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Iniciar Sesión
      </button>
    <!-- </div> -->
  </form>
</div>
